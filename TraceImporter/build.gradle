plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

subprojects {
    repositories {
        mavenCentral()
    }
    apply plugin: 'java-library'

    dependencies {
        implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
        implementation group: 'org.apache.kafka', name: 'kafka_2.12', version: '2.2.0'


        testImplementation 'junit:junit:4.12'

    }
}
